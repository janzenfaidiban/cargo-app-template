<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cargo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>
        @page {
            size: A5 portrait;
        }
    </style>

</head>
<!-- onload="window.print()" -->

<body onload="window.print()" class="loading" data-layout-mode="detached"
    data-layout='{"mode": "light", "width": "fluid", "menuPosition": "fixed", "sidebar": { "color": "light", "size": "default", "showuser": true}, "topbar": {"color": "light"}, "showRightSidebarOnPageLoad": true}'>



    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <!-- Start Content-->
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">

                <div class="card border-0">
                    <div class="card-body">

                        <table class="table table-bordered text-uppercase text-center" onload="print_current_page()">
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        <img src="./assets/images/logo-jayawijaya-dirgantara.png" alt="Logo">
                                        <p>JAYAWIJAYA DIRGANGTARA</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="align-middle">
                                        <h2 class="fw-bold h1 text-uppercase">Cargo Label</h2>
                                        <p class="h4">Number: 0000000001</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">
                                        Origin / Asal :
                                        <span class="display-3 d-block">DJJ</span>
                                    </td>
                                    <td class="text-center">
                                        Origin / Asal :
                                        <span class="display-3 d-block">BIK</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        Consignee / Penerima
                                        <span class="d-block">
                                            PT. Sinlie Pekasa
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">
                                        Total Quantity/Coly :
                                        <span class="display-3 d-block">1/50</span>
                                    </td>
                                    <td class="text-center">
                                        Weight (kg)/Coly :
                                        <span class="display-3 d-block">50</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div><!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- container -->

</body>

</html>
